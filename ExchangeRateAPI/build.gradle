/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.0'
    api 'org.springframework.boot:spring-boot-starter-web:2.5.0'
    api 'org.json:json:20230227'
    api 'io.springfox:springfox-swagger2:2.7.0'
    api 'io.springfox:springfox-swagger-ui:2.7.0'
    runtimeOnly 'org.postgresql:postgresql:42.2.20'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.0'
}

group = 'com.git'
version = '0.0.1-SNAPSHOT'
description = 'ExchangeRateAPI'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
